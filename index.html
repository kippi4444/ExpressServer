<div class="row col s6 ">
    <h1 class="row col s6 offset-s3">Upload file</h1>
    <form class="row col s6 offset-s3" action="http://localhost:8000/upload" method="post" enctype="multipart/form-data">
        <div class="file-field input-field">
            <div class="btn">
                <span>File</span>
                <input type="file" name="filedata">
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
            </div>
        </div>
        <input class="btn " type="submit" value="Send" />
    </form>
</div>
